# Connection power (try -4 first, then -8 if stable)
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Power management for SuperMini nrf52840
CONFIG_ZMK_PM_SOFT_OFF=n

# Battery settings
CONFIG_BT_BAS=y
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=300

# Sleep settings optimized for your hardware
# CONFIG_ZMK_SLEEP=n
# CONFIG_ZMK_IDLE_TIMEOUT=0
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_TIMEOUT=600000
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=3600000

# Disable unnecessary features for battery savings
CONFIG_ZMK_USB=n
CONFIG_ZMK_USB_LOGGING=n
CONFIG_ZMK_DISPLAY=n
CONFIG_ZMK_STUDIO=n

