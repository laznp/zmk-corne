# Connection power (try -4 first, then -8 if stable)
CONFIG_BT_CTLR_TX_PWR_MINUS_4=y

# Power management for SuperMini nrf52840
CONFIG_ZMK_PM_SOFT_OFF=y

# Battery settings
CONFIG_BT_BAS=y
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=300

# Sleep settings optimized for your hardware
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_TIMEOUT=300000
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=600000
CONFIG_ZMK_BACKLIGHT_ON_START=n
CONFIG_ZMK_BACKLIGHT=n
CONFIG_BOARD_ENABLE_DCDC_HV=n
CONFIG_ZMK_RGB_UNDERGLOW=n
CONFIG_WS2812_STRIP=n
CONFIG_ZMK_EXT_POWER=n

# Disable unnecessary features for battery savings
CONFIG_ZMK_USB=n
CONFIG_ZMK_USB_LOGGING=n
CONFIG_ZMK_DISPLAY=n
CONFIG_ZMK_STUDIO=n

